<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
	table {
		text-align : center;
		border-collapse: collapse;
		
	}
	table td {
		padding : 5px;
	}
</style>
</head>
<body>
	<table border="1">
		<tbody>
			<tr>
				<th>종목코드</th>
				<th>종목명</th>
				<th>가격</th>
				<th>시간</th>
			</tr>
			{% for i in list %}
			<tr>
				<td>{{ i[0] }}</td>
				<td>{{ i[1] }}</td>
				<td>{{ i[2] }}</td> 
				<td>{{ i[3] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
